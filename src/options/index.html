<!DOCTYPE html>
<html>
<head>
  <title>Esti'mate Options</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="settings-wrapper">
    <h1>Esti'mate Options</h1>
    <form id="options-form">
      <label for="airtable-workspace">Airtable Workspace ID:</label>
      <input type="text" id="airtable-workspace" name="airtableWorkspace" placeholder="app...">
      
      <label for="airtable-key">Airtable Access Token (PAT):</label>
      <input type="password" id="airtable-key" name="airtableKey" placeholder="pat...">
      
      <label for="pm-percentage">Default PM Percentage:</label>
      <input type="number" id="pm-percentage" name="pmPercentage" min="0" max="100">

      <hr class="pds-mt-sm pds-mb-sm"/>

      <label for="server-url">Spellcheck Server URL:</label>
      <input type="text" id="server-url" name="serverUrl" placeholder="https://esti-mate.antistatique.io">
      
      <button type="submit">Save</button>
    </form>
    <div id="status"></div>
  </div>
  <script src="options.js" type="module"></script>
</body>
</html>
